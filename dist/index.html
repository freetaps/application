<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>FreeTaps</title>

    <script src="./index.min.js"></script>
    <link rel="stylesheet" href="./index.min.css" />

    <!-- TODO: try to rely on local imports, see https://github.com/supertorpe/ionic-vanilla-js/ -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core@8.2.6/dist/ionic/ionic.esm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core@8.2.6/css/ionic.bundle.css" />
  </head>

  <body>
    <ion-app>
      <ion-router>
        <ion-route url="/" component="page-home"></ion-route>
        <ion-route url="/about" component="page-about"></ion-route>
        <ion-route url="/add" component="page-add"></ion-route>
        <ion-route url="/add-success" component="page-add-success"></ion-route>
        <ion-route url="/favorites" component="page-favorites"></ion-route>
        <ion-route url="/report/:id" component="page-report"></ion-route>
        <ion-route url="/report-success" component="page-report-success"></ion-route>
        <ion-route url="/water-bottle" component="page-water-bottle"></ion-route>
      </ion-router>

      <ion-router-outlet></ion-router-outlet>
    </ion-app>
  </body>
</html>
